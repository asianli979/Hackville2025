<!DOCTYPE html>
<html>
<body>
    <div id="login-page" class="page">
      <div class="login-container">
        <div class="login-card">
          <form id="login-form" class="login-form">
            <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
            <div class="text-center">
              <h1>Welcome Back</h1>
              <p class="text-gray">Sign in to your wellness dashboard</p>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>

            <button type="submit"  class="btn btn-primary w-full">
              Sign In
            </button>

            <p class="text-center text-gray">
              Don't have an account? <a href="register.html" class="text-blue">Sign up</a>
            </p>
          </form>
    
        </div>
      </div>
      
    </div>
    <script>
      const form = document.getElementById('login-form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        function handlelogin_password(){
          const user_email =document.getElementById("email").value;
          const user_password = document.getElementById("password").value;
            if(user_email === "pbd@gmail.com" && user_password === "123score$579"){
                window.location.href = "index.html"
            }
            else{
              alert("Wrong username or password. Try again.");
              window.location.href = "register.html"
            }
          }
          handlelogin_password();
        });
      </script>
</html>
