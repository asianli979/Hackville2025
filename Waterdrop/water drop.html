<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher</title>
    <style>
        .image-container {
            width: 300px;
            height: 300px;
            border: 5px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img id="image" src="1.png" alt="Image 1">
</div>

<button onclick="switchImage()">Switch Image</button>

<script>
   let imageIndex = 1;  // Track which image to display (1, 2, 3, 4, or 5)

function switchImage() {
    const imgElement = document.getElementById("image");

    // Switch images based on the current image index
    if (imageIndex === 1) {
        imgElement.src = "1.png";  // First image
    } else if (imageIndex === 2) {
        imgElement.src = "2.png";  // Second image
    } else if (imageIndex === 3) {
        imgElement.src = "3.png";  // Third image
    } else if (imageIndex === 4) {
        imgElement.src = "4.png";  // Fourth image
    } else if (imageIndex === 5) {
        imgElement.src = "5.png";  // Fifth image
    }

    // Increment the index and reset if necessary (looping back to 1 after 5)
    imageIndex = (imageIndex % 5) + 1;  // Keeps the value between 1 and 5
}

</script>

</body>
</html>
